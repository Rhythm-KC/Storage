<div class="display">
    <div class="heading">
        <h1>Welcome to Store</h1>
    </div>
    <div class="app-searchbar">
        <app-searchbar></app-searchbar>
    </div>
    <div class="table-container">
        <table *ngIf="folderlist">
            <thead>
                <tr class="heading-row">
                    <th></th>
                    <th>Name</th>
                    <th>Visited Date</th>
                    <th>Path</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let descriptor of folderlist.descriptors">
                    <tr>
                        <td>
                            <svg *ngIf="descriptor.type === 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="#c9cdd4"
                                    d="M64 480H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H288c-10.1 0-19.6-4.7-25.6-12.8L243.2 57.6C231.1 41.5 212.1 32 192 32H64C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64z" />
                            </svg>
                        </td>
                        <td>{{ descriptor.name }}</td>
                        <td>{{ descriptor.visited | date: 'short' }}</td>
                        <td>{{ descriptor.root_path }}</td>
                        <td class="trash">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512">
                                <path fill="#d6dce5"
                                    d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
                            </svg>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
